<main class="min-h-screen bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-center mb-8">Resumen de compra</h1>

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-6">
    <div *ngFor="let item of cartService.cartItems()" class="flex items-center gap-4 border-b pb-4">
      <img [src]="item.producto.imagen_url[0]" class="w-20 h-20 object-cover rounded">
      <div class="flex-1">
        <h2 class="text-lg font-bold">{{ item.producto.nombre }}</h2>
        <p class="text-sm text-gray-600">{{ item.producto.proveedor }}</p>
        <p class="text-gray-800">${{ item.producto.precio }} x {{ item.cantidad }}</p>
      </div>
      <p class="text-right font-bold">${{ (item.producto.precio * item.cantidad).toFixed(2) }}</p>
    </div>

    <div class="text-right text-xl font-bold">
      Total: ${{ total().toFixed(2) }}
    </div>

    <button
      (click)="comprar()"
      class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition"
      [disabled]="loading"
    >
      {{ loading ? 'Procesando...' : 'Confirmar Compra' }}
    </button>
  </div>
</main>
