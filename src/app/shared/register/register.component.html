<main class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 px-4 py-10">
  <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-2xl border border-cyan-600 flex flex-col items-center">
    <h1 class="text-3xl font-bold text-center text-cyan-300 mb-8 drop-shadow-lg">
      Crear cuenta
    </h1>

    <form class="w-full space-y-5" (ngSubmit)="onSubmit()">
      <div class="flex gap-3">
        <div class="flex-1">
          <label class="block text-sm font-medium text-cyan-200 mb-1">Nombres</label>
          <input [(ngModel)]="nombres" name="nombres" required
            class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        </div>

        <div class="flex-1">
          <label class="block text-sm font-medium text-cyan-200 mb-1">Apellidos</label>
          <input [(ngModel)]="apellidos" name="apellidos" required
            class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-cyan-200 mb-1">Correo</label>
        <input type="email" [(ngModel)]="email" name="email" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-cyan-200 mb-1">Teléfono</label>
        <input type="tel" [(ngModel)]="telefono" name="telefono" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-cyan-200 mb-1">Dirección</label>
        <input [(ngModel)]="calle" name="calle" placeholder="Calle" required
          class="w-full mb-2 px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500" />
        <input [(ngModel)]="ciudad" name="ciudad" placeholder="Ciudad" required
          class="w-full mb-2 px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500" />
        <input [(ngModel)]="pais" name="pais" placeholder="País" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-cyan-200 mb-1">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-cyan-200 mb-1">Confirmar contraseña</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-cyan-500" />
      </div>

      <div *ngIf="error" class="text-red-400 text-sm text-center">{{ error }}</div>
      <div *ngIf="success" class="text-green-400 text-sm text-center">{{ success }}</div>

      <button
        type="submit"
        class="w-full px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 transition font-semibold shadow-md"
      >
        Registrarse
      </button>
    </form>
  </div>
</main>
