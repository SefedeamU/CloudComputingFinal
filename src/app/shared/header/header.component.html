<header class="flex items-center justify-between px-6 py-4 shadow-lg bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-cyan-900">
  <!-- Logo -->
  <div class="flex items-center gap-2">
    <img src="logo.png" alt="Logo" class="h-10" />
    <span class="text-xl font-bold text-cyan-300 drop-shadow-md">AuroraJewels</span>
  </div>

  <!-- Buscador -->
  <div class="w-full max-w-lg mx-6">
    <div class="relative">
      <input
        type="text"
        placeholder="Buscar productos..."
        class="w-full px-4 py-2 pl-10 bg-gray-800 text-cyan-100 placeholder-gray-400 border border-cyan-700 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500"
      />
      <svg
        class="absolute left-3 top-2.5 w-5 h-5 text-cyan-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"/>
      </svg>
    </div>
  </div>

  <!-- Acciones: carrito + login/logout -->
  <div class="flex items-center gap-4">
    <!-- Bot贸n del carrito con panel lateral -->
    <app-cart></app-cart>

    <!-- Bot贸n de login/logout -->
    <button
      *ngIf="!isLoggedIn; else logoutBtn"
      (click)="openLoginModal()"
      class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded hover:bg-cyan-700 transition shadow-md"
    >
      <svg
        class="w-5 h-5 text-white"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A13.937 13.937 0 0112 15c2.4 0 4.63.672 6.536 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      Iniciar sesi贸n
    </button>

    <ng-template #logoutBtn>
      <button
        (click)="logout()"
        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700 transition shadow-md"
      >
        <svg
          class="w-5 h-5 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10v1" />
        </svg>
        Cerrar sesi贸n
      </button>
    </ng-template>
  </div>
</header>

<!-- Modal login -->
<app-login [show]="showLogin" (close)="closeLoginModal()"></app-login>
